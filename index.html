<h1 style="background-color:Violet;">Dobrodošli u najliberalniji grad u Evropi</h1>
<p style="background-color:StateBlue;">U prestonici Holandije se nalazi 165 kanala čija dužina prelazi 100 kilometara i preko kojih je podignuto preko 1,500 mostova. Amsterdamski kanali su neraskidivo povezani sa trgom (i nekadašnjom branom) Dam, mestom oko kog se grad širio i oko kog je u 17. veku izgrađen polukružni prsten kanala poznat kao Grachtengordel. Ovaj prsten, koji je uvršten na Uneskovu listu svetske baštine, čine 4 kanala: Singel, Herengracht, Keizersgracht i Prinsengracht. </p>
